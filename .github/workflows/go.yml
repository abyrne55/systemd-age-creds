name: Go

on: push

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Update package lists
        run: |
          sudo apt-get update

      - name: Install dependencies
        run: |
          sudo apt-get install -y age

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.25.5"

      - name: Run tests
        run: |
          go test

      - run: mkdir -p dist/

      - name: Build linux-amd64
        run: |
          go build -o dist/systemd-age-creds-amd64
        env:
          GOOS: linux
          GOARCH: amd64

      - name: Build linux-arm64
        run: |
          go build -o dist/systemd-age-creds-arm64
        env:
          GOOS: linux
          GOARCH: arm64

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: systemd-age-creds
          path: dist/

  container:
    name: Build and push container
    runs-on: ubuntu-24.04-arm
    needs: build
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Build container
        run: podman build -t ghcr.io/abyrne55/systemd-age-creds:${{ github.sha }} -f Containerfile .

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push container
        if: github.ref == 'refs/heads/main'
        run: |
          podman push ghcr.io/abyrne55/systemd-age-creds:${{ github.sha }}
          podman tag ghcr.io/abyrne55/systemd-age-creds:${{ github.sha }} ghcr.io/abyrne55/systemd-age-creds:latest
          podman push ghcr.io/abyrne55/systemd-age-creds:latest
